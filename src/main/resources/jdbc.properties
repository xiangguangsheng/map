#mysql\u914d\u7f6e
jdbc.driverClass=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/map?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=root
jdbc.maxActive=50

#hibernate\u914d\u7f6e
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.hbm2ddl.auto=update
hibernate.max_fetch_depth=3
hibernate.jdbc.fetch_size=18
hibernate.jdbc.batch_size=10
#-------------------------------
#c3p0\u914d\u7f6e
#\u8fde\u63a5\u6c60\u521d\u59cb\u5316\u65f6\u521b\u5efa\u7684\u8fde\u63a5\u6570
c3p0.initialPoolSize=3
#\u8fde\u63a5\u6c60\u4fdd\u6301\u7684\u6700\u5c0f\u8fde\u63a5\u6570
c3p0.minPoolSize=3
#\u8fde\u63a5\u6c60\u4e2d\u62e5\u6709\u7684\u6700\u5927\u8fde\u63a5\u6570\uff0c\u5982\u679c\u83b7\u5f97\u65b0\u8fde\u63a5\u65f6\u4f1a\u4f7f\u8fde\u63a5\u603b\u6570\u8d85\u8fc7\u8fd9\u4e2a\u503c\u5219\u4e0d\u4f1a\u518d\u83b7\u53d6\u65b0\u8fde\u63a5\uff0c\u800c\u662f\u7b49\u5f85\u5176\u4ed6\u8fde\u63a5\u91ca\u653e\uff0c\u6240\u4ee5\u8fd9\u4e2a\u503c\u6709\u53ef\u80fd\u4f1a\u8bbe\u8ba1\u5730\u5f88\u5927,default : 15
c3p0.maxPoolSize=15
#\u8fde\u63a5\u6c60\u5728\u65e0\u7a7a\u95f2\u8fde\u63a5\u53ef\u7528\u65f6\u4e00\u6b21\u6027\u521b\u5efa\u7684\u65b0\u6570\u636e\u5e93\u8fde\u63a5\u6570,default:3
c3p0.acquireIncrement=3
#\u8fde\u63a5\u7684\u6700\u5927\u7a7a\u95f2\u65f6\u95f4\uff0c\u5982\u679c\u8d85\u8fc7\u8fd9\u4e2a\u65f6\u95f4\uff0c\u67d0\u4e2a\u6570\u636e\u5e93\u8fde\u63a5\u8fd8\u6ca1\u6709\u88ab\u4f7f\u7528\uff0c\u5219\u4f1a\u65ad\u5f00\u6389\u8fd9\u4e2a\u8fde\u63a5,\u5355\u4f4d\u79d2
c3p0.maxIdleTime=100
#\u8fde\u63a5\u6c60\u5728\u83b7\u5f97\u65b0\u8fde\u63a5\u5931\u8d25\u65f6\u91cd\u8bd5\u7684\u6b21\u6570\uff0c\u5982\u679c\u5c0f\u4e8e\u7b49\u4e8e0\u5219\u65e0\u9650\u91cd\u8bd5\u76f4\u81f3\u8fde\u63a5\u83b7\u5f97\u6210\u529f
c3p0.acquireRetryAttempts=30
#\u8fde\u63a5\u6c60\u5728\u83b7\u5f97\u65b0\u8fde\u63a5\u65f6\u7684\u95f4\u9694\u65f6\u95f4
c3p0.acquireRetryDelay=1000
